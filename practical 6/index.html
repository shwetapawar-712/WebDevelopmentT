<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>National Sanctuaries of India</title>
        <link href="style.css" rel="stylesheet">
    
    </head>
    <body>
        <header>
            <h2><img src="./img/lotus.png">National Sanctuaries of India
            <div class="link">
                <nav>
                    <span id="icon-contact">&#8801</span>
                    <a href="#">HOME</a>&nbsp;&nbsp;
                    <a href="#">ABOUT</a>&nbsp;&nbsp;
                    <a href="#">REVIEWS</a>&nbsp;&nbsp;
                    <a href="#">CONTACT</a>&nbsp;&nbsp;
                   
                
            </nav></h2>
                
                <form class="search-bar" action="#" method="get">
                    <input type="text" name="query" placeholder="Search Sanctuaries..." required>
                    <button type="submit">Search</button>
                </form>
                
            </div>
        </header>

        <!-- Image Section -->
        <div class="image-container">
            <div class="image-box">
                <img src="./img/santuaries.jpeg"alt="santuary.jpeg">
                <p>Image in JPEG format</p>
            </div>
            <div class="image-box">
                <img src="./img/santuaries.webp" alt="santuary.webp">
                <p>Image in WEBP format</p>
            </div>
            <div class="image-box">
                <img src="./img/santuaries.png" alt="santuary.png">
                <p>Image in PNG format</p>
            </div>
           
        </div>

        <div class="video-container">
            <video id="myVideo" controls autoplay loop muted>
              <source src="./video/santuaryvideo.mp4" type="video/mp4">
            </video>
        
           </div>
        <!-- Audio Section -->
       
        <div class="audio">
         <p> Message From nature!!</p>
             <audio controls>
                <source src="./audio/santuary.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

    </body>
</html>
